<!DOCTYPE html>
<html>
    <head>
        <title>
            Vehicle Status
        </title>
        <link rel="stylesheet" href="../css/ServedPages.css" type="text/css">
        <link rel="shortcut icon" href="http://visibletesla.com/Documentation/images/favicon.ico?v=1" type="image/x-icon">
        <link rel="icon" href="http://visibletesla.com/Documentation/images/favicon.ico?v=1" type="image/x-icon">
    </head>
    <body>
        <div id="header">
            <div class="wrap">
                <img src="http://visibletesla.com/Documentation/images/Banner.png">
            </div>
        </div>
        <div id="content">
            <table>
                <tr>
                    <td>{{HT_IDEAL_G}} </td>
                    <td>{{HT_RATED_G}}</td>
                    <td>{{HT_ESTIMATED_G}}</td>
                </tr>
            </table>
            <table class="stats_table">
                <tr style="vertical-align: middle;">
                    <td colspan="2">
                        <table style="width:100%; border:none">
                            <tr>
                                <td style="text-align:left; padding:0px; margin:0px; border:none;">{{HT_SOC_G}}<br>{{SOC}}%</td>
                                <td style="text-align:center; padding:0px; margin:0px; border:none;">{{HT_SPEEDO}}</td>
                                <td style="text-align:right; padding:0px; margin:0px; border:none;">{{HT_ODO}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        Charge State
                    </td>
                    <td>
                        {{CHARGE_STATE}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Location
                    </td>
                    <td>
                        {{HT_LOC}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Inactivity Mode
                    </td>
                    <td>
                      <a href="/pages/InactivityOptions.html">
                        {{I_MODE}}, Current State: {{I_STATE}}
                      </a>
                    </td>
                </tr>
            </table>
            <p>
                Vehicle Status as of {{DATE}} {{TIME}}
            </p>
        </div>
    </body>
</html>
